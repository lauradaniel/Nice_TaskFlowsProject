[loggers]
keys=root,research

[logger_root]
handlers=console,file
level=WARNING

[logger_research]
handlers=console,file
qualname=research
level=DEBUG
propagate=0

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s	%(levelname)s	%(message)s

[formatter_complex]
format=%(asctime)s	%(levelname)s	%(module)s	%(funcName)s	%(message)s

[handlers]
keys=file,console

[handler_file]
class=FileHandler
formatter=simple
level=DEBUG
args=('logs/research.log',)

[handler_console]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stderr,)
